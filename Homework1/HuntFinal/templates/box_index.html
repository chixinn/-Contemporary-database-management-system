{% extends 'base.html' %}
{% block content %}
<ul>
    <h1>{{username}}玩家的存储箱</h1>
    <tr> <th>物品名称</th> <th>物品属性</th>  <th>物品类型</th></tr>
    {% for item in box %}

            <tr>
                <td>{{item.name}}</td>
                <td>{{item.level}}</td>
                <td>{{item.type}}</td>
            </tr>
    </table>
    {% endfor %}
</ul>
{% endblock %}
